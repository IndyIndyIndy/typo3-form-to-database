<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:variable name="resultValue">
	<f:format.htmlspecialchars>{resultValue}</f:format.htmlspecialchars>
</f:variable>

<f:switch expression="{formInformation.{resultKey}.type}">
	<f:case value="Text">
		{resultValue}
	</f:case>
	<f:case value="Textarea">
		<f:format.nl2br>{resultValue}</f:format.nl2br>
	</f:case>
	<f:defaultCase>
		{resultValue}
	</f:defaultCase>
</f:switch>

</html>
